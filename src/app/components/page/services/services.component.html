<section class="container">
  <div class="wrap">

    <div class="title-container">
        <h4>Servicios</h4>
        <h2>Consulta los precios de las sesiones</h2>
      </div>


    <div class="container-cards">
      <div class="card">
        <h2>Terapia Presencial</h2>
        <span>60€</span>
        <p>Sesión de una hora de duración en consulta presencial</p>
        <p class="add-info">Pago en consulta tras la sesión</p>
        <div class="btn-container">
          <button [routerLink]="['/contactme']">Pedir Cita</button>
        </div>
      </div>

      <div class="card">
        <h2>Terapia Online</h2>
        <span>60€</span>
        <p>Sesión de una hora de duración online</p>
        <p class="add-info">Pago en consulta tras la sesión</p>
        <div class="btn-container">
          <button [routerLink]="['/contactme']">Pedir Cita</button>
        </div>
      </div>
    </div>
  </div>
</section>
